<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte d'invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f8f8f8;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="guest-name">Chargement...</h2>
    <p id="table-number"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const scriptURL = "https://script.google.com/macros/s/AKfycbzF3FXLEjyswonhIhrXT583d_pWWzm7ukyW0mB5S6vcciq-Tab-JFv6F8-345KgSIo8Zw/exec?id=" + id;

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById("guest-name").textContent = "InvitÃ© introuvable";
        } else {
          document.getElementById("guest-name").textContent = `Bienvenue ${data["Name Complet"]} !`;
          document.getElementById("table-number").textContent = `Votre table : ${data["Nom Table"]}`;
        }
      })
      .catch(err => {
        document.getElementById("guest-name").textContent = "Erreur de chargement.";
      });
  </script>
</body>
</html>
